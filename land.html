<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #4e260e;
      letter-spacing: 1px;
    }
    .home-btn {
      padding: 8px 24px;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-weight: 700;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-left: 10px;
    }
    .home-btn:hover {
      background: #ffb300;
      color: #fff;
    }
    .login-btn-header {
      padding: 8px 24px;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-weight: 700;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .login-btn-header:hover {
      background: #ffb300;
      color: #fff;
    }
    .filter-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 30px 0 10px 0;
    }
    select, input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .profile-card {
      background: #fff;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile-info {
      display: flex;
      align-items: center;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ddd;
      margin-right: 20px;
    }
    .profile-info h3 {
      margin: 0 0 8px 0;
      color: #4e260e;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .skill-tags span {
      display: inline-block;
      background: #ffe082;
      color: #4e260e;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 2px;
      font-size: 14px;
      font-weight: 600;
    }
    .request-btn {
      background: #9ae7ff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: #0d47a1;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .request-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .rating {
      font-size: 14px;
      margin-top: 5px;
      color: #ffb300;
      font-weight: 700;
    }
    .pagination {
      text-align: center;
      padding: 20px;
    }
    .pagination span {
      display: inline-block;
      padding: 8px 12px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      color: #4e260e;
      background: #ffe082;
      font-weight: 600;
    }
    .pagination .active {
      background: #4e260e;
      color: #fff;
    }
    @media (max-width: 500px) {
      header h1 {
        font-size: 18px;
      }
      .home-btn, .login-btn-header {
        font-size: 15px;
        padding: 6px 14px;
      }
      .profile-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile-photo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Skill Swap Platform</h1>
    <div>
      <button class="home-btn">Home</button>
      <button class="login-btn-header" onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

  <div class="filter-section">
    <select id="availability">
      <option value="">Availability</option>
      <option value="available">Available</option>
      <option value="busy">Busy</option>
    </select>
    <input type="text" placeholder="Search" id="search-box" />
  </div>

  <div id="profiles-container"></div>

  <div class="pagination">
    <span>&lt;</span>
    <span class="active">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>&gt;</span>
  </div>

  <script>
    const profiles = [
      {
        name: "Marc Demo",
        skillsOffered: ["JavaScript", "Python"],
        skillsWanted: ["Photoshop", "Graphic Designer"],
        rating: 3.9
      },
      {
        name: "Michell",
        skillsOffered: ["JavaScript", "Python"],
        skillsWanted: ["Photoshop", "Graphic Designer"],
        rating: 2.5
      },
      {
        name: "Joe Wills",
        skillsOffered: ["JavaScript", "Python"],
        skillsWanted: ["Photoshop", "Graphic Designer"],
        rating: 4.0
      }
    ];

    function renderProfiles() {
      const container = document.getElementById("profiles-container");
      container.innerHTML = "";
      profiles.forEach((p) => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <div class="profile-info">
            <div class="profile-photo"></div>
            <div>
              <h3>${p.name}</h3>
              <p><strong style="color: #27ae60">Skills Offered:</strong> <span class="skill-tags">${p.skillsOffered.map(skill => `<span>${skill}</span>`).join(" ")}</span></p>
              <p><strong style="color: #1976d2">Skills Wanted:</strong> <span class="skill-tags">${p.skillsWanted.map(skill => `<span>${skill}</span>`).join(" ")}</span></p>
              <div class="rating">Rating: ${p.rating}/5</div>
            </div>
          </div>
          <button class="request-btn">Request</button>
        `;
        container.appendChild(card);
      });
    }

    renderProfiles();
  </script>
</body>
</html>
