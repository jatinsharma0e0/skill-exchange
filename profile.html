<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Skill Swap Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .profile-header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 20px;
    }
    .profile-header .actions {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .save-btn {
      color: #27ae60;
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .discard-btn {
      color: #c0392b;
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .swap-btn {
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
      color: #222;
    }
    .home-btn {
      padding: 8px 24px;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-weight: 700;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .home-btn:hover {
      background: #ffb300;
      color: #fff;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ddd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 16px rgba(44,62,80,0.08);
      padding: 40px;
      display: flex;
      gap: 40px;
    }
    .profile-details {
      flex: 2;
    }
    .profile-details label {
      font-size: 1.2rem;
      color: #4e260e;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .profile-details input,
    .profile-details select {
      width: 80%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1.5px solid #d2691e;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffde7;
      color: #222;
      outline: none;
      transition: border 0.2s;
      display: block;
    }
    .skills-section {
      margin-bottom: 18px;
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .skill-tag {
      background: #ffe082;
      color: #4e260e;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .skill-tag .remove-skill {
      color: #c0392b;
      font-size: 16px;
      cursor: pointer;
      margin-left: 4px;
      font-weight: bold;
      background: none;
      border: none;
    }
    .profile-photo-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #888;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .edit-photo-btn {
      background: none;
      border: none;
      color: #1976d2;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
    }
    .remove-photo-btn {
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 8px;
    }
    @media (max-width: 700px) {
      .profile-main {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }
      .profile-details input,
      .profile-details select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="actions">
      <button class="save-btn">Save</button>
      <button class="discard-btn">Discard</button>
      <button class="swap-btn">Swap request</button>
      <button class="home-btn" onclick="window.location.href='land.html'">Home</button>
    </div>
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="User Avatar" style="width:100%;height:100%;">
    </div>
  </div>
  <div class="profile-main">
    <div class="profile-details">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Your location" />

      <div class="skills-section">
        <label>Skills Offered</label>
        <div class="skill-tags">
          <span class="skill-tag">Graphic Design <button class="remove-skill" title="Remove">&times;</button></span>
          <span class="skill-tag">Video Editing <button class="remove-skill" title="Remove">&times;</button></span>
          <span class="skill-tag">Photoshop <button class="remove-skill" title="Remove">&times;</button></span>
        </div>
        <input type="text" placeholder="Add skill..." />
      </div>

      <div class="skills-section">
        <label>Skills Wanted</label>
        <div class="skill-tags">
          <span class="skill-tag">Python <button class="remove-skill" title="Remove">&times;</button></span>
          <span class="skill-tag">Java Script <button class="remove-skill" title="Remove">&times;</button></span>
          <span class="skill-tag">Manager <button class="remove-skill" title="Remove">&times;</button></span>
        </div>
        <input type="text" placeholder="Add skill..." />
      </div>

      <label for="availability">Availability</label>
      <input type="text" id="availability" placeholder="weekends" />

      <label for="profile">Profile</label>
      <select id="profile">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>
    <div class="profile-photo-section">
      <div class="profile-photo">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Profile Photo" style="width:100%;height:100%;">
      </div>
      <button class="edit-photo-btn">Add/Edit</button>
      <button class="remove-photo-btn">Remove</button>
    </div>
  </div>
</body>
</html>
