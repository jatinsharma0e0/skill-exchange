<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Skill Swap Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .profile-header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 20px;
    }
    .profile-header .actions {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .save-btn {
      color: #27ae60;
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .discard-btn {
      color: #c0392b;
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .swap-btn {
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
      color: #222;
    }
    .home-btn {
      padding: 8px 24px;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-weight: 700;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .home-btn:hover {
      background: #ffb300;
      color: #fff;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ddd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 16px rgba(44,62,80,0.08);
      padding: 40px;
      display: flex;
      gap: 40px;
    }
    .profile-details {
      flex: 2;
    }
    .profile-details label {
      font-size: 1.2rem;
      color: #4e260e;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .profile-details input,
    .profile-details select {
      width: 80%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1.5px solid #d2691e;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffde7;
      color: #222;
      outline: none;
      transition: border 0.2s;
      display: block;
    }
    .skills-section {
      margin-bottom: 18px;
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .skill-tag {
      background: #ffe082;
      color: #4e260e;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .skill-tag .remove-skill {
      color: #c0392b;
      font-size: 16px;
      cursor: pointer;
      margin-left: 4px;
      font-weight: bold;
      background: none;
      border: none;
    }
    .profile-photo-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #888;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .edit-photo-btn {
      background: none;
      border: none;
      color: #1976d2;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
    }
    .remove-photo-btn {
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 8px;
    }
    .logout-btn {
      background: none;
      border: none;
      color: #c0392b;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .profile-main {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }
      .profile-details input,
      .profile-details select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="actions">
      <button class="save-btn" id="saveBtn">Save</button>
      <button class="discard-btn" id="discardBtn">Discard</button>
      <button class="swap-btn" id="swapBtn">Swap requests</button>
      <button class="home-btn" onclick="window.location.href='land.html'">Home</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="avatar" id="headerAvatar">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="User Avatar" style="width:100%;height:100%;">
    </div>
  </div>
  <div class="profile-main">
    <div class="profile-details">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Your location" />

      <div class="skills-section">
        <label>Skills Offered</label>
        <div class="skill-tags" id="offeredSkills">
          <!-- Skills will be populated dynamically -->
        </div>
        <input type="text" id="addOfferedSkill" placeholder="Add skill..." />
      </div>

      <div class="skills-section">
        <label>Skills Wanted</label>
        <div class="skill-tags" id="wantedSkills">
          <!-- Skills will be populated dynamically -->
        </div>
        <input type="text" id="addWantedSkill" placeholder="Add skill..." />
      </div>

      <label for="availability">Availability</label>
      <input type="text" id="availability" placeholder="weekends" />

      <label for="profile">Profile</label>
      <select id="profile">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>
    <div class="profile-photo-section">
      <div class="profile-photo" id="profilePhoto">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Profile Photo" style="width:100%;height:100%;">
      </div>
      <input type="file" id="photoInput" style="display:none" accept="image/*" />
      <button class="edit-photo-btn" id="editPhotoBtn">Add/Edit</button>
      <button class="remove-photo-btn" id="removePhotoBtn">Remove</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const userData = JSON.parse(localStorage.getItem('user'));
    if (!userData) {
      window.location.href = 'login.html';
    }

    // DOM elements
    const nameInput = document.getElementById('name');
    const locationInput = document.getElementById('location');
    const availabilityInput = document.getElementById('availability');
    const profileSelect = document.getElementById('profile');
    const offeredSkillsContainer = document.getElementById('offeredSkills');
    const wantedSkillsContainer = document.getElementById('wantedSkills');
    const addOfferedSkillInput = document.getElementById('addOfferedSkill');
    const addWantedSkillInput = document.getElementById('addWantedSkill');
    const profilePhotoElement = document.getElementById('profilePhoto').querySelector('img');
    const headerAvatarElement = document.getElementById('headerAvatar').querySelector('img');
    const photoInput = document.getElementById('photoInput');

    // Initialize with user data
    nameInput.value = userData.name || '';
    locationInput.value = userData.location || '';
    availabilityInput.value = userData.availability || '';
    profileSelect.value = userData.is_private ? 'private' : 'public';
    
    if (userData.profile_photo) {
      profilePhotoElement.src = userData.profile_photo;
      headerAvatarElement.src = userData.profile_photo;
    }

    // Load user skills
    async function loadUserSkills() {
      try {
        const response = await fetch(`http://localhost:3000/api/skills/user/${userData.id}`);
        if (response.ok) {
          const data = await response.json();
          
          // Populate offered skills
          offeredSkillsContainer.innerHTML = '';
          data.skillsOffered.forEach(skill => {
            addSkillTag(skill.name, 'offered', skill.id);
          });
          
          // Populate wanted skills
          wantedSkillsContainer.innerHTML = '';
          data.skillsWanted.forEach(skill => {
            addSkillTag(skill.name, 'wanted', skill.id);
          });
        }
      } catch (error) {
        console.error('Error loading skills:', error);
      }
    }

    // Add skill tag to UI
    function addSkillTag(skillName, type, skillId = null) {
      const container = type === 'offered' ? offeredSkillsContainer : wantedSkillsContainer;
      
      const skillTag = document.createElement('span');
      skillTag.className = 'skill-tag';
      skillTag.dataset.id = skillId;
      skillTag.dataset.name = skillName;
      skillTag.textContent = skillName + ' ';
      
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-skill';
      removeBtn.title = 'Remove';
      removeBtn.innerHTML = '&times;';
      removeBtn.onclick = async function() {
        if (skillId) {
          try {
            const response = await fetch(`http://localhost:3000/api/skills/${skillId}`, {
              method: 'DELETE'
            });
            
            if (response.ok) {
              skillTag.remove();
            } else {
              alert('Failed to remove skill');
            }
          } catch (error) {
            console.error('Error removing skill:', error);
          }
        } else {
          skillTag.remove();
        }
      };
      
      skillTag.appendChild(removeBtn);
      container.appendChild(skillTag);
    }

    // Add new skills
    addOfferedSkillInput.addEventListener('keypress', async function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        const skillName = this.value.trim();
        
        try {
          const response = await fetch('http://localhost:3000/api/skills/add', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              user_id: userData.id,
              type: 'offered',
              name: skillName
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            addSkillTag(skillName, 'offered', data.skillId);
            this.value = '';
          } else {
            alert('Failed to add skill');
          }
        } catch (error) {
          console.error('Error adding skill:', error);
        }
      }
    });

    addWantedSkillInput.addEventListener('keypress', async function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        const skillName = this.value.trim();
        
        try {
          const response = await fetch('http://localhost:3000/api/skills/add', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              user_id: userData.id,
              type: 'wanted',
              name: skillName
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            addSkillTag(skillName, 'wanted', data.skillId);
            this.value = '';
          } else {
            alert('Failed to add skill');
          }
        } catch (error) {
          console.error('Error adding skill:', error);
        }
      }
    });

    // Handle profile photo
    document.getElementById('editPhotoBtn').addEventListener('click', function() {
      photoInput.click();
    });

    photoInput.addEventListener('change', function(e) {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const photoUrl = e.target.result;
          profilePhotoElement.src = photoUrl;
          headerAvatarElement.src = photoUrl;
        };
        
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    document.getElementById('removePhotoBtn').addEventListener('click', function() {
      profilePhotoElement.src = 'https://cdn-icons-png.flaticon.com/512/2922/2922510.png';
      headerAvatarElement.src = 'https://cdn-icons-png.flaticon.com/512/2922/2922510.png';
    });

    // Save profile
    document.getElementById('saveBtn').addEventListener('click', async function() {
      const updatedProfile = {
        name: nameInput.value,
        location: locationInput.value,
        availability: availabilityInput.value,
        is_private: profileSelect.value === 'private',
        profile_photo: profilePhotoElement.src
      };
      
      try {
        const response = await fetch(`http://localhost:3000/api/skills/profile/${userData.id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedProfile)
        });
        
        if (response.ok) {
          // Update local storage
          userData.name = updatedProfile.name;
          userData.location = updatedProfile.location;
          userData.availability = updatedProfile.availability;
          userData.is_private = updatedProfile.is_private;
          userData.profile_photo = updatedProfile.profile_photo;
          
          localStorage.setItem('user', JSON.stringify(userData));
          
          alert('Profile updated successfully!');
        } else {
          alert('Failed to update profile');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Something went wrong. Please try again.');
      }
    });

    // Discard changes
    document.getElementById('discardBtn').addEventListener('click', function() {
      location.reload();
    });

    // Navigate to swap requests
    document.getElementById('swapBtn').addEventListener('click', function() {
      window.location.href = 'swap-requests.html';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });

    // Load skills on page load
    loadUserSkills();
  </script>
</body>
</html>
