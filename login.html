<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - Skill Swap Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .auth-header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .auth-header span {
      font-size: 24px;
      font-weight: 700;
      color: #4e260e;
      letter-spacing: 1px;
    }
    .home-btn {
      padding: 8px 24px;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-weight: 700;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .home-btn:hover {
      background: #ffb300;
      color: #fff;
    }
    .auth-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 16px rgba(44,62,80,0.08);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabs {
      display: flex;
      width: 100%;
      margin-bottom: 24px;
      border-bottom: 2px solid #ffe082;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      color: #4e260e;
      background: none;
      border: none;
      outline: none;
      transition: background 0.2s, color 0.2s;
    }
    .tab.active {
      color: #fff;
      background: #4e260e;
      border-radius: 20px 20px 0 0;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 1.1rem;
      color: #4e260e;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      text-align: left;
      width: 100%;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #d2691e;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffde7;
      color: #222;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #ffb300;
    }
    .auth-btn {
      width: 120px;
      padding: 10px 0;
      border: 2px solid #4e260e;
      background: #ffe082;
      color: #4e260e;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px 0 0 0;
      transition: background 0.2s, color 0.2s;
    }
    .auth-btn:hover {
      background: #ffb300;
      color: #fff;
    }
    .forgot-link {
      display: block;
      margin-top: 18px;
      color: #1976d2;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #0d47a1;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .auth-header span {
        font-size: 18px;
      }
      .home-btn {
        font-size: 15px;
        padding: 6px 14px;
      }
      .auth-container {
        padding: 16px 4px 8px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-header">
    <span>Skill Swap Platform</span>
    <button class="home-btn" onclick="window.location.href='land.html'">Home</button>
  </div>
  <div class="auth-container">
    <div class="tabs">
      <button class="tab active" id="loginTab" onclick="showTab('login')">Login</button>
      <button class="tab" id="registerTab" onclick="showTab('register')">Register</button>
    </div>
    <div id="loginForm">
      <form onsubmit="event.preventDefault(); window.location.href='profile.html';">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
        <button type="submit" class="auth-btn">Login</button>
        <a href="#" class="forgot-link">Forgot username/password</a>
      </form>
    </div>
    <div id="registerForm" style="display:none;">
  <form onsubmit="event.preventDefault(); window.location.href='profile.html';">
    <label for="register-name">Name</label>
    <input type="text" id="register-name" placeholder="Enter your name" required />
    <label for="register-email">Email</label>
    <input type="email" id="register-email" placeholder="Enter your email" required />
    <label for="register-password">Password</label>
    <input type="password" id="register-password" placeholder="Create a password" required />
    <label for="register-confirm-password">Confirm Password</label>
    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required />
    <button type="submit" class="auth-btn">Register</button>
  </form>
  </div>
  <script>
    function showTab(tab) {
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      if(tab === 'login') {
        document.getElementById('loginTab').classList.add('active');
        document.getElementById('loginForm').style.display = 'block';
      } else {
        document.getElementById('registerTab').classList.add('active');
        document.getElementById('registerForm').style.display = 'block';
      }
    }
  </script>
</body>
